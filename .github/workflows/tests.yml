name: Backend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set environment variables
      run: |
        echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
        echo "MONGO_URL=mongodb://localhost:27017" >> $GITHUB_ENV
        echo "MONGO_DB=testdb" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=dummy" >> $GITHUB_ENV
        echo "REDIS_CACHE_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "REDIS_RATELIMIT_URL=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "REDIS_BROKER_URL=redis://localhost:6379/2" >> $GITHUB_ENV
        echo "REDIS_BACKEND_URL=redis://localhost:6379/3" >> $GITHUB_ENV


    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx aiosqlite

    - name: Run pytest
      run: |
        cd backend
        pytest -q

    # ðŸ”¥ FIXED: upload-artifact v4 (2025 ç‰ˆ)
    - name: Upload pytest cache
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-cache
        path: backend/.pytest_cache
