<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Factory Yield Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="top-bar">
  <div class="top-bar-left">
    <span class="logo">Factory Yield Dashboard</span>
  </div>
  <div class="top-bar-right">
    <span id="userInfo"></span>
    <button id="btnLogout">登出</button>
  </div>
</header>

<main class="page-container">
  <section class="filter-panel">
    <h2>查詢條件</h2>
    <div class="filter-row">
      <label>日期(起)：</label>
      <select id="dateFrom"></select>
      <label>日期(迄)：</label>
      <select id="dateTo"></select>
    </div>
    <div class="filter-row">
      <label>機台：</label>
      <select id="stationSelect"></select>
      <label>Recipe：</label>
      <select id="productSelect"></select>
    </div>
    <div class="filter-row">
      <label>批號：</label>
      <select id="lotSelect" multiple size="6"></select>
    </div>
    <div class="filter-row">
      <button id="btnApply">查詢</button>
      <button id="btnSeed" class="danger">重建測試資料 (Admin)</button>
      <span id="message" class="msg"></span>
    </div>
  </section>

  <section class="kpi-panel">
    <div class="card chart-card">
      <h3>良率趨勢</h3>
      <div class="chart-wrapper">
        <canvas id="yieldTrendChart"></canvas>
      </div>
    </div>
    <div class="card chart-card">
      <h3>缺陷 Pareto</h3>
      <div class="chart-wrapper">
        <canvas id="defectParetoChart"></canvas>
      </div>
    </div>
    <div class="card chart-card">
      <h3>缺陷分佈</h3>
      <div class="chart-wrapper">
        <canvas id="defectMapChart"></canvas>
      </div>
    </div>
  </section>

  <section class="detail-panel card">
    <h3>缺陷詳細列表</h3>
    <table id="detailTable">
      <thead>
      <tr>
        <th>Lot</th>
        <th>Type</th>
        <th>X</th>
        <th>Y</th>
        <th>Severity</th>
        <th>Wafer</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
